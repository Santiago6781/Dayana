<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo</title>
  <style>
    body { background: #fff0f5; display: flex; flex-direction: column;
           justify-content: center; align-items: center; height: 100vh;
           margin: 0; font-family: sans-serif; }
    .heart { width:200px; height:180px; position: relative; }
    .heart::before, .heart::after {
      content:""; position:absolute; width:100px; height:160px;
      background:red; border-radius:100px 100px 0 0; top:0;
    }
    .heart::before { left:100px; transform:rotate(-45deg); transform-origin:0 100%; }
    .heart::after { left:0; transform:rotate(45deg); transform-origin:100% 100%; }
    .letter { position:absolute; top:60px; left:50%;
               transform:translateX(-50%); font-size:60px; font-weight:bold;
               color:white; }
    .text { margin-top:30px; font-size:32px; font-weight:bold; color:#e6005c; }
  </style>
</head>
<body>
  <div class="heart"><div class="letter">D</div></div>
  <div class="text">Te amo</div>
</body>
</html>
